.id 0xF023C000, 0xF023C032
.type MODULE
.name GPIO
.qemu pmb887x-gpio
.descr Port Control Logic (see drivers/pinctrl/pinctrl-thunderbay.c)

CLC			0x00
	*MOD_CLC

ID			0x08
	*MOD_ID

MON_CR1		0x10
MON_CR2		0x14
MON_CR3		0x18
MON_CR4		0x1C

.field_format {field}
.enum_format {field}_{value}
PIN		0x20-0x1E4	4
	IS		0	3
		NONE=0
		ALT0=1
		ALT1=2
		ALT2=3
		ALT3=4
		ALT4=5
		ALT5=6
		ALT6=7
	OS		4	3
		NONE=0
		ALT0=1
		ALT1=2
		ALT2=3
		ALT3=4
		ALT4=5
		ALT5=6
		ALT6=7
	PS		8	1
		ALT=0
		MANUAL=1
	DATA	9	1
		LOW=0
		HIGH=1
	DIR		10	1
		IN=0
		OUT=1
	PPEN	12	1
		PUSHPULL=0
		OPENDRAIN=1
	PDPU	13	2
		NONE=0
		PULLUP=1
		PULLDOWN=2
	ENAQ	15	1
		OFF=0
		ON=1
