.id 0x0031C001, 0x0031C011
.type MODULE
.name VIC
.qemu pmb887x-vic
.descr Vectored Interrupt Controller

ID				0x000
	*MOD_ID

FIQ_CON			0x008
	NUM				0	8	Pending fiq num
	PRIORITY		16	4	Pending fiq priority
	MASK_PRIORITY	24	4	Mask fiq's' with priority <= MASK_PRIORITY

IRQ_CON			0x00C
	NUM				0	8	Pending irq num
	PRIORITY		16	4	Pending irq priority
	MASK_PRIORITY	24	4	Mask irq's' with priority <= MASK_PRIORITY

FIQ_ACK			0x010	End of FIQ processing
IRQ_ACK			0x014	End of IRQ processing

FIQ_CURRENT		0x018	Start of FIQ processing
	NUM				0	8	fiq num
IRQ_CURRENT		0x01C	Start of IRQ processing
	NUM				0	8	irq num

CON				0x030-0x2D4	4
	PRIORITY	0	4
	FIQ			8	1
