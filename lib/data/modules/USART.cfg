	TXTMEN			2	1	Transmit FIFO transparent mode enable
	TXFFLU			1	1	Transmit FIFO flush
	TXFEN			0	1	Transmit FIFO enable
FSTAT		0x048
	TXFFL			8	4	Transmit FIFO filling level mask
	RXFFL			0	4	Receive FIFO filling level mask
