.id 0xF024C010, 0xF024C021
.type MODULE
.size 0x200
.name ADC
.qemu pmb887x-adc
.descr Measurement Interface

.irq	INT0
.irq	INT1

CLC		0x00
	*MOD_CLC

ID		0x08
	*MOD_ID

ANA_CTRL	0x14	Analog Control Register
	RXREF_PU	0	1	RX Local Reference Buffer Switch
	BG_PWUP		1	1	Band-Gap Power Control
	PA_OFF1		2	1	PAOUT1 Analog Offset Correction
		NONE=0
		MINUS_50MV=1
	TX_DIS		4	1	Disable Analog Part of Modulator Unit
	TXREF_PU	8	1	TX Local Reference Buffer Switch
	PAOPM1		14	1	PAOUT1 Output Buffer Operation Mode
		STANDARD=0
		ENHANCED=1
	PA_CAL1		16	6	PAOUT1 Digital Offset Correction
	TREF		28	4	Common Mode Voltage for Baseband TX Path
		0_955V=0	0000 – 0.955 V (default, typical)
		1_010V=1	0001 – 1.010 V
		1_065V=2	0010 – 1.065 V
		1_120V=3	0011 – 1.120 V
		1_175V=4	0100 – 1.175 V
		1_230V=5	0101 – 1.230 V
		1_285V=6	0110 – 1.285 V
		1_340V=7	0111 – 1.340 V
		0_900V=15	1111 – 0.900 V (typical)

CTRL		0x18	Measurement Control Register
	MX			0	6	Measurement mode
		OFF=0
		M0=1
		M1=2
		M2=3
		M7=8
		M8=9
		M9=10
		M10=11
		M0_M9_A=12
		M0_M9_B=18
	INV			6	1	Inversion of Pre-Amplifier Input
	CSEL		11	1	Fast Settling of Pre-Amplifier
	TC			12	3	Current Source for Current Measurement Mode
		OFF=0		Voltage mode
		I_30=1		Current mode 30uA
		I_60=2		Current mode 60uA
		I_90=3		Current mode 90uA
		I_120=4		Current mode 120uA
		I_150=5		Current mode 150uA
		I_180=6		Current mode 180uA
		I_210=7		Current mode 210uA
	FREQ		16	3	ADC Sampling Rate Control
		SINGLE_SHOT=0	Single conversion (default)
		DIV_640=1
		DIV_320=2
		DIV_160=3
		DIV_80=4
		DIV_40=5
		DIV_20=6
		DIV_15=7
	BUFSIZE		19	3	Size of Output Buffer
		1=0		MEAS_DATA0
		2=1		MEAS_DATA0..1
		3=2		MEAS_DATA0..2
		4=3		MEAS_DATA0..3
		5=4		MEAS_DATA0..4
