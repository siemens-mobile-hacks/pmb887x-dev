		OFF=0
		M0=1
		M1=2
		M2=3
		M7=8
		M8=9
		M9=10
		M10=11
		M0_M9_A=12
		M0_M9_B=18
	ENSTOP		27	1	Circular Output Buffer Disable
	ENTRIG		28	1	Triggered Mode Enable
	ADCON		29	1	ADC Power Save Control
	START		31	1	Start Conversion

STAT	0x1C	Measurement Status Register
	WPTR	0	3	Write Pointer – Index of latest valid MEAS_DATAx written
	BUSY	30	1	ADC Busy Flag
	READY	31	1	Data Ready Flag

DATA	0x20-0x3C	4	Measurement Data Register

CLK		0x40	Measurement Peripheral Clock Control Register
	K		0	8	Numerator of Fractional Divider
	L		8	8	Denominator of Fractional Divider

SRC		0xF0-0xF4	4
	*MOD_SRC
