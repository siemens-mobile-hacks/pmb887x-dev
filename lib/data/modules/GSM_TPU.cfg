.id 0xF021C000, 0xF021C012
.type MODULE
.name TPU
.qemu pmb887x-tpu
.descr Time Processing Unit

.irq	INT_GP0
.irq	INT_GP1
.irq	INT_GP2
.irq	INT_GP3
.irq	INT_GP4
.irq	INT_GP5
.irq	INT0
.irq	INT1

CLC		0x000
	*MOD_CLC

ID		0x008
	*MOD_ID

RFCON1		0x010			RF Control Register 1
	STBSEL		0	4	Strobe Select. For each bit STBSEL[i]
		ACTIVE_LOW=0
		ACTIVE_HIGH=1
	RFISSCP		8	1	SSC Clock Polarity of RF Interface
		IDLE_LOW_LEADING_RISE=0
		IDLE_HIGH_LEADING_FALL=1
	RAMTYPE		9	1	RF Control Unit RAM Partitioning Type
		1=0
		2=1

RFCON2		0x014			RF Control Register 2
	SSCBM		0	4	RF SSC Unit Telegram Length Control (telegram length = SSCBM + 1 bits)
		1=0
		2=1
		3=2
		4=3
		5=4
		6=5
		7=6
		8=7
		9=8
		10=9
		11=10
		12=11
		13=12
		14=13
		15=14
		16=15
	SSCHB		4	1	RF SSC Unit Heading Control
		LSB=0
		MSB=1
	SSCPB		5	1	RF SSC Unit Clock Phase Control
		LEADING_EDGE=0
		TRAILING_EDGE=1
	SSCSB		8	3	RF SSC Unit Strobe Select (select active RFSTR[i] during transmission)
		RFSTR0=0
		RFSTR1=1
		RFSTR2=2
		RFSTR3=3
	SSCFB		13	1	RF SSC Unit Clock Frequency
		6_50MHZ=0
		3_25MHZ=1
	SSCEN		15	1	RF SSC Unit Enable

RFSSCTB		0x018			RF SSC Trasmit Buffer
	VALUE		0	16

CORRECTION	0x01C			RTDMA Counter Correction Register
	VALUE		0	15
	CTRL		16	1

OVERFLOW	0x020			RTDMA Counter Overflow Register
	VALUE		0	15

INT			0x024-0x028	4	RTDMA Timer Interrupt Register
	VALUE		0	15

OFFSET		0x02C			RTDMA Counter Offset Register
	VALUE		0	15
	CTRL		16	1

SKIP		0x030			RTDMA Frame Skip Register
	SKIPN		0	1	Skip next CTDMA counter reset
	SKIPC		1	1	Skip current CTDMA counter reset

COUNTER		0x034			Counter Latch Register
	VALUE		0	15

CEAP		0x038			Current Timer Event Address Pointer
	VALUE		0	8

EAPT		0x03C			Timer Event Top Address Pointer
	VALUE		0	8

EAPB		0x040			Timer Event Bottom Address Pointer
	VALUE		0	8

TGER		0x044			Time Group Enable Register

PARAM		0x05C			Timer Parameter Register
	TINI		0	1	Timer Init
	FDIS		1	1	Fade Out Unit Disable

FADE		0x060			Timer Fade Out Regiser

GSMCLK1		0x068			GSM System Interface Clock Control Register 1
	K			0	30	Numerator of the fractional divider

GSMCLK2		0x06C			GSM System Interface Clock Control Register 1
	L			0	30	Denominator of the fractional divider

GSMCLK3		0x070			GSM System Interface Clock Control Register 1
	LOAD		0	1	Load K and L value
	INIT		1	1	Init K and L value

GP_SRC		0x0E0-0x0F4	4
	*MOD_SRC

SRC			0x0F8-0x0FC	4
	*MOD_SRC

RAM		0x1000-0x2000	4
