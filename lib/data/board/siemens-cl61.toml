[board]
vendor = "BenQ-Siemens"
model = "CL61"
extends = "include/siemens-sg2-elka.toml"

[peripheral.LCD0]
type = "jbt6k71"
bus = "DIF"
width = 240
height = 320
rotation = 180
in = { CS = "DIF_CS1", CD = "DIF_CD", WR = "DIF_WR", RD = "DIF_RD", RESET = "DIF_RESET1" }

[peripheral.PMIC]
type = "d1094xx"
bus = "I2C"
addr = 0x31
revision = 0xAA

[gpio.inputs]
# HWID 407
HW_DET_MOB_TYPE1=1
HW_DET_MOB_TYPE2=1
HW_DET_MOB_TYPE3=1
HW_DET_MOB_TYPE4=0
HW_DET_BLUETOOTH=0
HW_DET_BAND_SEL=0
