[board]
cpu.type = "pmb8876"
cpu.rev = 0x10

[peripheral.FLASH0]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 0
flash = { vid = 0x0089, pid = 0x880D }

[peripheral.FLASH1]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 2
flash = { vid = 0x0089, pid = 0x881C }

[peripheral.SDRAM]
type = "sdram"
bus = "EBU"
ebu.cs = 1
ram.size = 0x1000000 # 16 Mb

[peripheral.LCD0]
type = "ssd1286"
bus = "DIF"
width = 132
height = 176
in = { CS = "DIF_CS1", CD = "DIF_CD", WR = "DIF_WR", RD = "DIF_RD", RESET = "DIF_RESET1" }

[peripheral.PMIC]
type = "d1094xx"
bus = "I2C"
addr = 0x31
revision = 0xED

[analog]
M_0 = { type = "resistor", value = 9300 }
M_1 = { type = "resistor_divider", r1 = 330000, r2 = 220000, value = 3700 }
M_7 = { type = "resistor", value = 14800 }
M_9 = { type = "resistor", value = 15000 }

[dsp]
ram0_value = 0x0801

[gpio.aliases]
