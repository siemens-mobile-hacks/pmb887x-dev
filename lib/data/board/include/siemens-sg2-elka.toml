[board]
cpu.type = "pmb8876"
cpu.rev = 0x10

[peripheral.FLASH0]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 0
flash = { vid = 0x0020, pid = 0x8819 }

[peripheral.SDRAM]
type = "sdram"
bus = "EBU"
ebu.cs = 1
ram.size = 0x1000000 # 16 Mb

[analog]
M_0 = { type = "resistor", value = 9300 }
M_1 = { type = "resistor_divider", r1 = 330000, r2 = 220000, value = 3700 }
M_7 = { type = "resistor", value = 14800 }
M_9 = { type = "resistor", value = 15000 }

[dsp]
ram0_value = 0x0801

[gpio.aliases]
USART1_TXD = "LIGHT_PWM3"
T_OUT0 = "LED_FL_OFF"
T_OUT1 = "PM_CHARGE_UC"
T_OUT2 = "RF_FE_CTR_GSM"
T_OUT3 = "RF_FE_CTR_DCS"
T_OUT5 = "RF_ANT_DET"
T_OUT7 = "PM_RF2_EN"
T_OUT8 = "RF_BAND_SW"
T_OUT9 = "I2C_2_DAT"
T_OUT10 = "SERIAL_EN"
T_OUT11 = "I2C_2_CLK"
RF_STR1 = "PM_RINGIN"
CLKOUT0 = "MMC_VCC_EN"
DSPOUT0 = "AC_DCD"
DSPOUT1 = "PM_WADOG"
DSPIN0 = "CLK32"
DSPIN1 = "LED_FL_EN"
USART0_TXD = "AC_TX"
USART0_RXD = "AC_RX"
USART0_CTS = "AC_RTS"
USART0_RTS = "AC_CTS"
USART1_RXD = "BT_RX"
IRDA_TXD = "BT_TX"
USART1_RTS = "BT_RTS"
USART1_CTS = "BT_CTS"
PIPESTAT0 = "HW_DET_MOB_TYPE1"
PIPESTAT1 = "HW_DET_MOB_TYPE2"
PIPESTAT2 = "HW_DET_MOB_TYPE3"
TRACEPKT0 = "HW_DET_MOB_TYPE4"
TRACEPKT1 = "HW_DET_BLUETOOTH"
TRACEPKT3 = "HW_DET_BAND_SEL"
FCDP_RB = "MMC_CD"
I2S1_CLK0 = "BT_PCM_CLK"
I2S1_CLK1 = "LED_FL_TRIG"
I2S1_RX = "BT_PCM_OUT"
I2S1_TX = "BT_PCM_IN"
I2S1_WA0 = "BT_PCM_SYNC"
KP_IN5 = "KP_OUT6"

[gpio.inputs]
# Cable detect
AC_RTS = 1
AC_RX = 1

# HWID 407
HW_DET_MOB_TYPE1 = 0
HW_DET_MOB_TYPE2 = 0
HW_DET_MOB_TYPE3 = 0
HW_DET_MOB_TYPE4 = 1
HW_DET_BLUETOOTH = 0
HW_DET_BAND_SEL = 0

[keyboard]
