NAV_UP		= [0, 3]
NAV_RIGHT	= [1, 3]
NAV_CENTER	= [2, 3]
NAV_LEFT	= [3, 3]
NAV_DOWN	= [4, 3]

SEND		= [0, 6]
MUSIC		= [1, 6]
PLAY_PAUSE	= [2, 6]
SOFT_LEFT	= [3, 6]
SOFT_RIGHT	= [4, 6]

NUM1		= [1, 0]
