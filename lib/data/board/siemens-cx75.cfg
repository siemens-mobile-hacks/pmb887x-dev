[device]
cpu=pmb8875
vendor=Siemens
model=CX75

[memory]
cs0=flash:0089:880D
cs1=ram:16m

[lcd]
type=ssd1286
width=132
height=176
cs_pin=DISP_CS1
cd_pin=GIMMICK:fpline
bus=GIMMICK

[gimmick]
type=S1D13705
bus=DIF
cs_pin=CIF_CS
sa0_pin=CIF_RS
reset_pin=CIF_RESET

[sacc]
type=B00B10B
bus=DIF
cs_pin=AAC_CS
reset_pin=AAC_RESET
int_pin=AAC_INT

[i2c]
type=D1094EC
addr=0x31

[dsp]
ram0_value=0x0602

[analog]
M_0=resistor,9300 # TVCO
M_1=resistor_divider,330000,220000,3700 # VBAT
M_7=resistor,14800 # AKKU_TYP
M_9=resistor,15000 # BREF

[gpio-aliases]
DSPOUT1=PM_WADOG
T_OUT1=PM_CHARGE_UC
T_OUT6=AAC_RESET
T_OUT9=DISPLAY_RESET
T_OUT10=USB_SWITCH_EN
T_OUT11=CIF_CS
T_OUT12=CIF_CS_DISPLAY
DSPIN1=CIF_MRST
DIF_DAT=CIF_MTSR
DIF_CLK=CIF_CLK
DIF_CS=DISP_CS1
DIF_RS=CIF_RS
DIF_RESET=CIF_RESET
SSC2_SCLK=AAC_CS
SSC2_MRST=AAC_INT
SSC2_MTSR=AAC_CLK32

# HWID
PIPESTAT0=HW_DET_MOB_TYPE1
PIPESTAT1=HW_DET_MOB_TYPE2
PIPESTAT2=HW_DET_MOB_TYPE3
TRACEPKT0=HW_DET_MOB_TYPE4
TRACEPKT1=HW_DET_MOB_TYPE5
TRACEPKT2=HW_DET_RF_TYPE
TRACEPKT3=HW_DET_BAND_SEL

[gpio-inputs]
# HWID 5000
HW_DET_MOB_TYPE1=1
HW_DET_MOB_TYPE2=0
HW_DET_MOB_TYPE3=0
HW_DET_MOB_TYPE4=0
HW_DET_MOB_TYPE5=0
HW_DET_RF_TYPE=0
HW_DET_BAND_SEL=0

# default state
AAC_CS=1
AAC_INT=0
CIF_CS=1
CIF_RESET=1
AAC_RESET=1

[keyboard]
NUM1=1:0
NUM2=1:1
NUM3=1:2

NUM4=2:0
NUM5=2:1
NUM6=2:2

NUM7=3:0
NUM8=3:1
NUM9=3:2
