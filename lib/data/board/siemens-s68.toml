width = 132
height = 176
bgr_filter = true
rotation = 180
in = { CS = "DIF_CS1", CD = "DIF_CD", WR = "DIF_WR", RD = "DIF_RD", RESET = "DIF_RESET1" }

[peripheral.PMIC]
type = "d1094xx"
bus = "I2C"
