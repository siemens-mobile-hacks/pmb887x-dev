[board]
vendor = "BenQ-Siemens"
model = "SL75"
extends = "include/siemens-sg2-x75.toml"

[peripheral.LCD0]
type = "l2f50333t"
bus = "DIF"
width = 132
height = 176
bgr_filter = true
rotation = 180
in = { CS = "DIF_CS1", CD = "DIF_CD", WR = "DIF_WR", RD = "DIF_RD", RESET = "DIF_RESET1" }

[peripheral.FLASH0]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 0
flash = { vid = 0x0089, pid = 0x880D }

[peripheral.FLASH1]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 2
flash = { vid = 0x0089, pid = 0x8819 }

[peripheral.FLASH2]
type = "cfi-flash"
bus = "EBU"
ebu.cs = 3
flash = { vid = 0x0089, pid = 0x881C }

[gpio.inputs]
# HWID 411
HW_DET_MOB_TYPE1=0
HW_DET_MOB_TYPE2=1
HW_DET_MOB_TYPE3=1
HW_DET_MOB_TYPE4=1
HW_DET_BLUETOOTH=0
HW_DET_BAND_SEL=0
